<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	 <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade" rel="stylesheet">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid mainContent" id="startPage">
		<header>
			<img src="assets/images/Onepunchman.logo.png" id="logo">
		</header>
		<h1>Trivia Game</h1>
		<button class="btn btn-danger btn-lg" id="start">Start</button>
	</div>
	<div class="container-fluid mainContent" id="gamePage">
		<header>
			<img src="assets/images/Onepunchman.logo.png" id="logo">
		</header>
		<div id="timeLeft"></div>
	</div>
	<div class="container-fluid mainContent" id="endGame">
		<header>
			<img src="assets/images/Onepunchman.logo.png" id="logo">
		</header>
		<img src="assets/images/end.gif" id="endImg">
		<div class="endResult">You scored <a id="right"></a> correctly</div>
		<div class="endResult">And <a id="wrong"></a> incorrectly</div>
		<button class="btn btn-danger btn-lg" id="restart">Restart</button>
	</div>
<script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
